{% extends "index.html" %}
{% load static %}

{% block title %}
    <title> GFMS | Login </title>
{% endblock %}

{% block body  %}
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
            <img src="{% static 'img/login.jpg' %}" class="w-100"></img>
        </div> 
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
            <h5 class="bg-dark text-light p-2 text-center">Login Section</h5>
            {% for i in messages %}
            <div class="alert alert-danger" role="alert">
                {{ i }}
              </div>
            {% endfor %}
            <form action="" method="post">
            {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">User Name</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter User Name">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter Password">
                </div>
                <button type="submit" class="btn btn-primary bg-dark w-100">Login</button>
                    <br>
                <div class="d-flex justify-content-between">
                    <a href="/signup/" style="text-decoration: None; ">New User ? Create Account </a>
                    <a href="/forget-username/" style="text-decoration: None; ">Forget Password</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock  %}
