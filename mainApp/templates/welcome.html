{% extends "index.html" %}
{% load static %}

{% block title %}
    <title> GFMS | All State Funds </title>
{% endblock %}

{% block body  %}

<div class="mt-4 mb-2 p-3 bg-dark m-4">
    <h2 class="text-center text-light">Welcome {{request.user}}</h2>
</div>
<div class="mt-3">
    <h2 class="text-center">State List</h2>
</div>

<div class="text-center m-4 p-3" style="margin:10px;"> 
    <form class="d-flex w-100 text-center" role="search" action="" method="POST">
    {% csrf_token %}
        <input class="form-control me-2" type="search" placeholder="Search State" name="search" aria-label="Search">
        <button class="btn bg-success text-light" style="margin-left:30px;" type="submit">Search</button>
    </form>
</div>
<div class="container-fluid">
    <div class="row">
    {% for i in State  %}     
        <div class="col-lg-3 col-md-3 col-12 mb-3">
            <div class="card" style="width: 22rem;">
                {% if i.pic %}
                <img class="card-img-top" src="{{i.pic.url}}"alt="{{i.name}}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title text-center">{{i.name}}</h5>
                    <h6 class="card-title text-center">See All Fund Details</h6>
                    <button class="btn btn-primary w-100 p-0"><a href="/state-fund/{{i.id}}/" class="btn text-light">Click Here</a></button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock  %}
