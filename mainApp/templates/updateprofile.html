{% extends "index.html" %}
{% load static %}

{% block title %}
    <title> GFMS | Update Profile </title>
{% endblock %}

{% block body  %}
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
            {% if User.pic %}
            <img src="{{User.pic.url}}" class="w-100"></img>
            {% else %}
            <img src="{% static 'img/noimage.png' %}" class="w-100 mb-4"></img>
            {% endif %}
        </div> 
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
            <h5 class="bg-dark text-light p-2 text-center">Update Profile Section</h5>
            {% for i in messages %}
            <div class="alert alert-danger" role="alert">
                {{ i }}
              </div>
            {% endfor %}
            <form action="" method="post" class="mb-3" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter Your Name" value="{{User.name}}">
                </div>
                <div class="mb-3">
                    <label for="number" class="form-label">Mobile Number</label>
                    <input type="text" class="form-control" name="phone" placeholder="Enter Your Mobile Number" value="{{User.phone}}">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Id</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter Your Email Id" value="{{User.email}}">
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City </label>
                    <input type="text" class="form-control" name="city" placeholder="Enter City Name" value="{{User.city}}">
                </div>
                <div class="mb-3">
                    <label for="pincode" class="form-label">ZIP Code</label>
                    <input type="text" class="form-control" name="pincode" placeholder="Enter ZIP Code" value="{{User.pincode}}">
                </div>
                <div class="mb-3">
                    <label for="state" class="form-label">State</label>
                    <select name="state" class="form-control">
                        <option value="{{User.state}}">{{User.state}}</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                        <option value="Daman and Diu">Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Puducherry">Puducherry</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                    </select>                
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Parmanent Addres</label>
                    <input type="text" class="form-control" name="address" placeholder="Enter Full Address" value="{{User.address}}">
                </div>
                <div class="mb-3">
                    <label for="pic" class="form-label"> Add Image</label>
                    <input type="file" class="form-control" name="pic">
                </div>
                    <button type="submit" class="btn btn-primary bg-dark w-100">
                        <a href="/profile/" style="text-decoration: None;" class="text-light">Update</a>
                    </button>
              </form>
        </div>
    </div>
</div>
{% endblock  %}
