{% extends "index.html" %}
{% load static %}

{% block title %}
    <title> GFMS | Add Fund </title>
{% endblock %}

{% block body  %}

<section class="my-5">
    <div class="py-5">
        <h2 class="text-center">Add Fund</h2>
    </div>
    <div class="w-50 m-auto">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <lable> Fund Title </lable>
                <input type="text" name="fund_title" required="required" autocomplete="off" class="form-control">
            </div>
            <div class="form-group">
                <lable> State </lable>
                <select  name="state" class="form-control" required="required">
                    <option value=""></option>
                    {% for i in State %}
                    <option value="{{i.name}}">{{i.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <lable> Date </lable>
                <input type="date" name="date" required="required" class="form-control">
            </div>
            <div class="form-group">
                <lable> Fund Discription </lable>
                <textarea class="form-control" name="fund_description" required="required"> </textarea>
            </div>
            <div class="mb-3">
                <label for="pic" class="form-label"> Add Document</label>
                <input type="file" class="form-control" name="pic">
            </div>
            <button type="submit" class="btn btn-dark w-100"> Submit</button>
</section>

{% endblock  %}
